<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <a href="{{ url_for('index') }}">Log in</a>
                </div>
                
                <div class="col-sm">
                    
                    <a href="{{ url_for('register') }}">Registration Page</a>
                </div>
                
            </div>




    </header>
    <h1>Books review and rating page</h1>
    <main>
        Kindly Register below:
        <form action="{{url_for('register')}}" method="post">
            <div class="form-group">
                <label for="InputEmail1">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="InputPassword1">Password</label>
                <input type="password" class="form-control" id="InputPassword1" name="password">
            </div>
            
            <button type="submit" class="btn btn-primary">Join</button>
        </form>

    </main>
    <footer>Copyright 2020</footer>
